<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Mail</title>
</head>
<body>
<script>
    function checkMail(str) {
        let patt = /^[a-zA-Z0-9]+[a-zA-Z0-9]*@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)$/;
        if (patt.test(str)){
            return console.log('mail right!!!');
        }else {
            return console.log('mail wrong!!!');
        }
    }
    checkMail("@gmail.com");
    checkMail("a@gmail.com");

</script>
</body>
</html>
